<div>
    <h2 id="page-heading">
        <span jhiTranslate="jblogappApp.jBlog.home.title">J Blogs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-j-blog" [routerLink]="['/j-blog/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jblogappApp.jBlog.home.createLabel">
            Create new J Blog
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="jBlogs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jblogappApp.jBlog.title">Title</span></th>
            <th><span jhiTranslate="jblogappApp.jBlog.body">Body</span></th>
            <th><span jhiTranslate="jblogappApp.jBlog.author">Author</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jBlog of jBlogs ;trackBy: trackId">
                <td><a [routerLink]="['/j-blog', jBlog.id, 'view' ]">{{jBlog.id}}</a></td>
                <td>{{jBlog.title}}</td>
                <td>{{jBlog.body}}</td>
                <td>{{jBlog.author}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/j-blog', jBlog.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/j-blog', jBlog.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'j-blog/'+ jBlog.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
